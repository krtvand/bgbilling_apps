{% extends "bgb_webcontract/backend_base.html" %}

{% block title %}Request detail backend{% endblock %}
{% block content %}
    <form action="{% url 'bgb_webcontract:request_detail_backend' request.id %}" method="post">
        {% csrf_token %}
        {{ request_form }}
        {{ department_form }}
        <table>
            {{ contract_formset }}
        </table>
        <input type="submit" name="save" value="Сохранить изменения">
        <input type="submit" name="save_to_billing" value="Сохранить в Биллинг">
        <input type="submit" name="generate_login_pasw" value="Сгенерировать логины и сохранить">
    </form>
    {% if action_info %}
    <div id="action-info">{{ action_info }}</div>
    {% endif %}
{% endblock %}
