<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{% block title %}Система создания договоров BGBilling{% endblock %}</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>
    <div id="topmenu" class="row alert alert-success" style="margin-top: 10px; margin-bottom: 10px;"> {% block topmenu %}

            <div class="topheader col-md-4" style="font-family: Trebuchet MS; font-size: 25px; display: inline-block;" >
                BGB WebContract
            </div>

            <div id="buttons" class="col-md-4" style="display: inline-block;" align="center">
                <button type="button" class="btn btn-primary"><a href="{% url 'bgb_webcontract:backend' %}" style="color:white">Бэкенд</a></button>
                <button type="button" class="btn btn-primary"><a href="{% url 'bgb_webcontract:request' %}" style="color:white">Создать заявку</a></button>
            </div>
            
            <div class="col-md-4">
                &nbsp
            </div>
    {% endblock %}</div>
    <div id="content" style=""> {% block content %} {% endblock %}</div>
    <div id="footer" style="text-align: center; padding-top: 30px;">
        {% block footer %}Создано by Центр Интернет ФГБОУ ВО МГУ им.Н.П.Огарева {% endblock %}
    </div>
</body>
    {% block javascripts %}{% endblock %}
</html>
